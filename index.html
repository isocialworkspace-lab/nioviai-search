    // ===================== GEMINI API =====================
    async function apiFetch(payload, retries) {
        retries = retries || 3;
        for (var i = 0; i < retries; i++) {
            try {
                var response = await fetch(GEMINI_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                if (response.ok) return await response.json();
                var errText = await response.text();
                console.error("API Error " + response.status + ":", errText);
                if (response.status >= 400 && response.status < 500) {
                    throw new Error("Client error " + response.status + ": " + errText);
                }
                throw new Error("Server error " + response.status);
            } catch(err) {
                console.error("Attempt " + (i+1) + " failed:", err.message);
                if (i === retries - 1) throw err;
                await new Promise(function(r){ setTimeout(r, 1000 * Math.pow(2, i)); });
            }
        }
    }

            globalKnowledge = text.trim();
            var stats = document.getElementById('knowledge-stats');

            }

    }

    function loadChatList() {
        var content = document.getElementById('drawer-content');
        if (!content) return;
        content.innerHTML = '<button class="new-chat-btn" onclick="startNewChat()">+ ÎÎ­Î± Î£Ï…Î½Î¿Î¼Î¹Î»Î¯Î±</button><div id="list-container"></div>';
        if (chatUnsubscribe) chatUnsubscribe();
        chatUnsubscribe = db.collection('artifacts').doc(APP_ID).collection('public').doc('data')
          .collection('chat_sessions')
          .onSnapshot(function(snap) {
            var container = document.getElementById('list-container');
            if (!container) return;
            var sessions = [];
            snap.forEach(function(d) {
                if (d.exists) {
                    var data = d.data();

                    sessions.push(data);

            });
            sessions.sort(function(a, b) { return new Date(b.timestamp) - new Date(a.timestamp); });
            container.innerHTML = "";

                var item = document.createElement('div');

                    '</div>' +

                container.appendChild(item);

    function switchChat(id) {
        activeChatId = id;
        var win = document.getElementById('chat-window');

    async function fetchNews() {

            appendMessage(reply, 'bot');

            await db.collection('artifacts').doc(APP_ID).collection('public').doc('data')
              .collection('messages').doc(currentId).collection('logs')
              .add({ text: reply, role: 'bot', timestamp: new Date().toISOString() });

        } catch(e) {
            console.error("handleChat error:", e);
            var loading = document.getElementById('loading-msg');
            if (loading) loading.remove();
            appendMessage("âš ï¸ Î£Ï†Î¬Î»Î¼Î± API. Î•Î»Î­Î³Î¾Ï„Îµ Ï„Î¿ console (F12) Î³Î¹Î± Î»ÎµÏ€Ï„Î¿Î¼Î­ÏÎµÎ¹ÎµÏ‚.", 'bot');
        }
    }

    function appendMessage(text, role, scroll) {
        if (scroll === undefined) scroll = true;
        var win = document.getElementById('chat-window');
        if (!win) return;
        var div = document.createElement('div');
        div.className = 'message ' + role;
        div.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
        win.appendChild(div);
        if (scroll) win.scrollTop = win.scrollHeight;
    }

    document.getElementById('user-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') handleChat();
    });
</script>
