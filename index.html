<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niovi AI - Strategic Workspace</title>
    <style>
        :root {
            --bg-nav: #0f172a;
            --bg-sidebar: #f8fafc; 
            --bg-chat: #ffffff;
            --text-main: #0f172a;
            --text-secondary: #64748b;
            --accent-blue: #2563eb;
            --accent-red: #ef4444;
            --border: #e2e8f0;
            --white: #ffffff;
            --sidebar-width: 350px;
            --nav-width: 85px;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            color: var(--text-main); 
            overflow: hidden;
            background: var(--bg-chat);
        }

        /* Global Navigation */
        .global-nav {
            width: var(--nav-width);
            background: var(--bg-nav);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 25px;
            z-index: 500;
            flex-shrink: 0;
        }

        /* Logo Styling */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .logo-img {
            width: 45px;
            height: 45px;
            object-fit: contain;
            border-radius: 8px;
        }

        .logo-text {
            color: white;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Monaco', 'Consolas', monospace;
            background: linear-gradient(90deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.2s;
            color: #94a3b8;
            border: none;
            background: transparent;
            width: 100%;
            padding: 5px 0;
        }

        .nav-icon {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item.active .nav-icon { background: var(--accent-blue); color: white; }
        .nav-item.active .nav-label { color: white; }
        .nav-item:hover:not(.active) .nav-icon { background: #1e293b; color: white; }

        /* Sidebar Drawer */
        .sidebar-drawer {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: none; 
            flex-direction: column;
            height: 100vh;
            z-index: 400;
            box-shadow: 10px 0 15px -3px rgba(0,0,0,0.05);
        }

        .sidebar-drawer.open { display: flex; }
        .drawer-header { padding: 20px; border-bottom: 1px solid var(--border); flex-shrink: 0; }
        .drawer-content { flex: 1; overflow-y: auto; padding: 20px; }

        /* Buttons */
        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            margin-bottom: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Chat Window */
        .main-chat { flex: 1; display: flex; flex-direction: column; min-width: 0; position: relative; }
        #chat-window { flex: 1; overflow-y: auto; padding: 40px 10%; display: flex; flex-direction: column; gap: 20px; }
        .message { max-width: 80%; padding: 14px 18px; font-size: 14px; line-height: 1.5; border-radius: 18px; }
        .user { align-self: flex-end; background: var(--accent-blue); color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: #f1f5f9; border-bottom-left-radius: 4px; border: 1px solid var(--border); }
        
        .input-area { padding: 20px 10% 30px; background: white; border-top: 1px solid var(--border); }
        .input-box { display: flex; gap: 10px; background: #f8fafc; padding: 10px 15px; border-radius: 30px; border: 1px solid var(--border); }
        .input-box input { flex: 1; border: none; background: transparent; outline: none; font-size: 14px; }

        .chat-history-item {
            padding: 12px; 
            background: white; 
            border: 1px solid var(--border);
            border-radius: 10px; 
            margin-bottom: 10px; 
            cursor: pointer; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-history-item.active { border-color: var(--accent-blue); background: #eff6ff; }
        
        .delete-chat-btn {
            padding: 5px;
            color: var(--text-secondary);
            cursor: pointer;
            border: none;
            background: transparent;
        }

        .hub-input { width: 100%; height: 80px; border: 1px solid var(--border); border-radius: 8px; padding: 10px; font-size: 12px; margin-bottom: 10px; resize: none; box-sizing: border-box; }
        .loading-dots { font-size: 11px; color: var(--accent-blue); text-align: center; padding: 10px; }
        .error-overlay { color: #ef4444; font-size: 12px; text-align: center; padding: 10px; border: 1px solid #fee2e2; border-radius: 8px; background: #fff1f2; margin: 10px 0; }
    </style>
</head>
<body>

<nav class="global-nav">
    <div class="logo-container">
        <!-- Î§ÏÎ®ÏƒÎ· Ï„Î¿Ï… logo.png Î±Ï€ÏŒ Ï„Î¿ GitHub -->
        <img src="logo.png" class="logo-img" onerror="this.src='https://ui-avatars.com/api/?name=N&background=2563eb&color=fff'" alt="Niovi Logo">

        <div class="nav-icon">ğŸ’¬</div>

        <div class="nav-icon">âš¡</div>

<aside class="sidebar-drawer" id="sidebar-drawer">

            <h2 id="drawer-title" style="margin:0; font-size: 15px; font-weight: 800; text-transform: uppercase;">ÎœÎµÎ½Î¿Ï</h2>
            <button onclick="closeDrawer()" style="border:none; background:none; cursor:pointer; font-size:18px;">âœ•</button>
        </div>
    </div>
    <div class="drawer-content" id="drawer-content"></div>
</aside>

<main class="main-chat">
    <div id="chat-window"></div>
    <div class="input-area">
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Î ÏÏ‚ Î¼Ï€Î¿ÏÏ Î½Î± Î²Î¿Î·Î¸Î®ÏƒÏ‰;" autocomplete="off">
            <button onclick="handleChat()" style="background:var(--accent-blue); color:white; border:none; padding:8px 16px; border-radius:20px; font-weight:700; cursor:pointer;">Send</button>
        </div>

</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, addDoc, onSnapshot, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = JSON.parse('{"apiKey":"AIzaSyC6Cp_zMV3T1eggkjLhLmf1q8RuTv9wogE","authDomain":"niovi-ai.firebaseapp.com","projectId":"niovi-ai","storageBucket":"niovi-ai.firebasestorage.app","messagingSenderId":"743828032118","appId":"1:743828032118:web:fea3e038104e1c84b86d57"}');
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'niovi-workspace-v3';
    
    // Î‘Î»Î»Î±Î³Î® Î¼Î¿Î½Ï„Î­Î»Î¿Ï… ÏƒÏ„Î¿ gemini-2.0-flash Î³Î¹Î± Î¼ÎµÎ³Î±Î»ÏÏ„ÎµÏÎ· ÏƒÏ…Î¼Î²Î±Ï„ÏŒÏ„Î·Ï„Î±
    const MODEL_NAME = "gemini-2.0-flash";
    const myApiKey = "AIzaSyB4Oo2I7dzoYuQdWQs6OuMyJMYn8Bwiljc"; 

    let currentUser = null;
    let activeChatId = null;
    let globalKnowledge = "";
    let currentDrawerType = null;
    let chatUnsubscribe = null;

    /**
     * Î’ÎµÎ»Ï„Î¹Ï‰Î¼Î­Î½Î· ÏƒÏ…Î½Î¬ÏÏ„Î·ÏƒÎ· fetch Î¼Îµ ÏƒÏ‰ÏƒÏ„Î¬ endpoints Î³Î¹Î± Gemini
     */
    async function apiFetchWithRetry(endpoint, payload, retries = 3) {
        // Î§ÏÎ®ÏƒÎ· Ï„Î¿Ï… API key Î±Î½ Î´ÎµÎ½ ÎµÎ¯Î¼Î±ÏƒÏ„Îµ ÏƒÎµ Ï€ÎµÏÎ¹Î²Î¬Î»Î»Î¿Î½ Canvas
        const key = (typeof __app_id !== 'undefined' && __app_id) ? "" : myApiKey;
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:${endpoint}?key=${key}`;

        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) return await response.json();
                
                // Î‘Î½ ÎµÏ€Î¹ÏƒÏ„ÏÎ­ÏˆÎµÎ¹ 404/403, Î¯ÏƒÏ‰Ï‚ Ï„Î¿ ÎºÎ»ÎµÎ¹Î´Î¯ Î® Ï„Î¿ Î¼Î¿Î½Ï„Î­Î»Î¿ Î­Ï‡ÎµÎ¹ Î¸Î­Î¼Î± ÏƒÏ„Î¿ ÏƒÏ…Î³ÎºÎµÎºÏÎ¹Î¼Î­Î½Î¿ Ï€ÎµÏÎ¹Î²Î¬Î»Î»Î¿Î½
                const errorData = await response.json().catch(() => ({}));
                console.error(`Attempt ${i+1} failed:`, response.status, errorData);
                
                if (i === retries - 1) throw new Error(`API Error ${response.status}`);
            } catch (err) {
                if (i === retries - 1) throw err;
                await new Promise(r => setTimeout(r, 1000 * Math.pow(2, i)));
            }
        }
    }

    // AUTH
    const initAuth = async () => {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (e) {
            await signInAnonymously(auth);
        }
    };

    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        if (user && !activeChatId) {
            startNewChat();
            syncKnowledgeHub();
        }
    });

    initAuth();

    function syncKnowledgeHub() {
        if (!currentUser) return;
        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'knowledge'), (snap) => {
            let text = "";
            snap.forEach(d => text += (d.data().text || "") + " ");
            globalKnowledge = text.trim();
        });
    }

    window.startNewChat = async function() {
        activeChatId = "chat_" + Date.now();
        document.getElementById('chat-window').innerHTML = "";
        try {
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'chat_sessions', activeChatId), {
                title: "ÎÎ­Î± Î£Ï…Î½Î¿Î¼Î¹Î»Î¯Î±",
                timestamp: new Date().toISOString(),
                uid: currentUser?.uid || "anon"
            });
            appendMessage("Î“ÎµÎ¹Î± ÏƒÎ±Ï‚! Î•Î¯Î¼Î±Î¹ Î· NioviAI. Î ÏÏ‚ Î¼Ï€Î¿ÏÏ Î½Î± Î²Î¿Î·Î¸Î®ÏƒÏ‰ ÏƒÏ„Î· ÏƒÏ„ÏÎ±Ï„Î·Î³Î¹ÎºÎ® ÏƒÎ±Ï‚;", 'bot');
        } catch (e) { console.error(e); }
    };

    window.handleChat = async function() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text || !activeChatId) return;
        
        appendMessage(text, 'user');
        input.value = "";

        try {
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages', activeChatId, 'logs'), { 
                text, role: 'user', timestamp: new Date().toISOString() 
            });
            
            const result = await apiFetchWithRetry("generateContent", {
                contents: [{ parts: [{ text: `Î•Î¯ÏƒÎ±Î¹ Î· NioviAI, Î­Î½Î±Ï‚ ÏƒÏ„ÏÎ±Ï„Î·Î³Î¹ÎºÏŒÏ‚ Î²Î¿Î·Î¸ÏŒÏ‚. Î Î»Î±Î¯ÏƒÎ¹Î¿ Î³Î½ÏÏƒÎ·Ï‚: ${globalKnowledge}. Î•ÏÏÏ„Î·ÏƒÎ·: ${text}` }] }]
            });
            
            const reply = result.candidates?.[0]?.content?.parts?.[0]?.text || "Î”ÎµÎ½ Î¼Ï€ÏŒÏÎµÏƒÎ± Î½Î± ÎµÏ€ÎµÎ¾ÎµÏÎ³Î±ÏƒÏ„Ï Ï„Î·Î½ Î±Ï€Î¬Î½Ï„Î·ÏƒÎ·.";
            appendMessage(reply, 'bot');
            
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages', activeChatId, 'logs'), { 
                text: reply, role: 'bot', timestamp: new Date().toISOString() 
            });
        } catch (e) { 
            console.error(e);
            appendMessage("Î£Ï†Î¬Î»Î¼Î± ÏƒÏÎ½Î´ÎµÏƒÎ·Ï‚ Î¼Îµ Ï„Î¿ AI. Î Î±ÏÎ±ÎºÎ±Î»Ï Î²ÎµÎ²Î±Î¹Ï‰Î¸ÎµÎ¯Ï„Îµ ÏŒÏ„Î¹ Ï„Î¿ API Key ÎµÎ¯Î½Î±Î¹ Î­Î³ÎºÏ…ÏÎ¿ ÏƒÏ„Î¿ GitHub Secrets Î® Î´Î¿ÎºÎ¹Î¼Î¬ÏƒÏ„Îµ Î¾Î±Î½Î¬.", 'bot'); 
        }
    };

    function appendMessage(text, role) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.innerHTML = text.replace(/\n/g, '<br>');
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }

    window.toggleDrawer = function(type) {
        currentDrawerType = type;
        document.getElementById('sidebar-drawer').classList.add('open');
        const content = document.getElementById('drawer-content');
        if (type === 'chats') {
            content.innerHTML = `<button class="new-chat-btn" onclick="startNewChat()">+ ÎÎ­Î± Î£Ï…Î½Î¿Î¼Î¹Î»Î¯Î±</button><div id="chat-list"></div>`;
            loadChatList();
        } else {
            content.innerHTML = `
                <div style="font-size:11px; font-weight:800; color:gray; margin-bottom:10px;">STRATEGIC MEMORY</div>
                <textarea id="hub-input" class="hub-input" placeholder="Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· ÏƒÏ„ÏÎ±Ï„Î·Î³Î¹ÎºÎ®Ï‚ Î³Î½ÏÏƒÎ·Ï‚..."></textarea>
                <button onclick="saveKnowledge()" style="width:100%; padding:10px; background:var(--accent-blue); color:white; border:none; border-radius:8px; cursor:pointer;">Update Memory</button>
            `;
        }
    };

    function loadChatList() {
        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'chat_sessions'), (snap) => {
            const list = document.getElementById('chat-list');
            if (!list) return;
            list.innerHTML = "";
            snap.forEach(d => {
                const data = d.data();
                const item = document.createElement('div');
                item.className = `chat-history-item ${d.id === activeChatId ? 'active' : ''}`;
                item.innerHTML = `<span>${data.title}</span><button onclick="deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'chat_sessions', '${d.id}'))">ğŸ—‘ï¸</button>`;
                item.onclick = () => { activeChatId = d.id; document.getElementById('chat-window').innerHTML = ""; };
                list.appendChild(item);
            });
        });
    }

    window.saveKnowledge = async function() {
        const val = document.getElementById('hub-input').value.trim();
        if (!val) return;
        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'knowledge'), { text: val, timestamp: new Date().toISOString() });
        document.getElementById('hub-input').value = "";
        alert("Î— Î³Î½ÏÏƒÎ· Ï€ÏÎ¿ÏƒÏ„Î­Î¸Î·ÎºÎµ!");
    };

    window.closeDrawer = () => document.getElementById('sidebar-drawer').classList.remove('open');
    document.getElementById('user-input').addEventListener('keypress', e => e.key === 'Enter' && handleChat());
</script>
</body>
</html>
