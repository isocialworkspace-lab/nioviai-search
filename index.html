<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niovi AI - Strategic Workspace</title>
    <style>
        :root {
            --bg-nav: #0f172a;
            --bg-sidebar: #f8fafc; 
            --bg-chat: #ffffff;
            --text-main: #0f172a;
            --text-secondary: #64748b;
            --accent-blue: #2563eb;
            --accent-red: #ef4444;
            --border: #e2e8f0;
            --white: #ffffff;
            --sidebar-width: 350px;
            --nav-width: 85px;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            color: var(--text-main); 
            overflow: hidden;
            background: var(--bg-chat);
        }

        /* Global Navigation */
        .global-nav {
            width: var(--nav-width);
            background: var(--bg-nav);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 25px;
            z-index: 500;
            flex-shrink: 0;
        }

        /* Logo Styling */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            margin-bottom: 10px;
        }

        .logo-text {
            color: white;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(37, 99, 235, 0.9);
            font-family: 'Monaco', 'Consolas', monospace;
            background: linear-gradient(90deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.2s;
            color: #94a3b8;
            border: none;
            background: transparent;
            width: 100%;
            padding: 5px 0;
        }

        .nav-icon {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item.active .nav-icon { background: var(--accent-blue); color: white; }
        .nav-item.active .nav-label { color: white; }
        .nav-item:hover:not(.active) .nav-icon { background: #1e293b; color: white; }

        /* Sidebar Drawer */
        .sidebar-drawer {
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: none; 
            flex-direction: column;
            height: 100vh;
            z-index: 400;
            box-shadow: 10px 0 15px -3px rgba(0,0,0,0.05);
        }

        .sidebar-drawer.open { display: flex; }
        .drawer-header { padding: 20px; border-bottom: 1px solid var(--border); flex-shrink: 0; }
        .drawer-content { flex: 1; overflow-y: auto; padding: 20px; }

        /* Buttons */
        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            margin-bottom: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Chat List Items */
        .chat-history-item {
            position: relative;
            padding: 12px; 
            background: white; 
            border: 1px solid var(--border);
            border-radius: 10px; 
            margin-bottom: 10px; 
            cursor: pointer; 
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-history-item:hover { border-color: var(--accent-blue); background: #f1f5f9; }
        .chat-history-item.active { border-color: var(--accent-blue); background: #eff6ff; }
        
        .chat-info { flex: 1; min-width: 0; }
        .chat-history-title { font-size: 13px; font-weight: 700; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .chat-history-date { font-size: 10px; color: var(--text-secondary); }
        
        .delete-chat-btn {
            padding: 8px;
            color: var(--text-secondary);
            border-radius: 6px;
            transition: all 0.2s;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
        .delete-chat-btn:hover { color: var(--accent-red); background: #fee2e2; }

        /* Chat Window */
        .main-chat { flex: 1; display: flex; flex-direction: column; min-width: 0; position: relative; }
        #chat-window { flex: 1; overflow-y: auto; padding: 40px 10%; display: flex; flex-direction: column; gap: 20px; }
        .message { max-width: 80%; padding: 14px 18px; font-size: 14px; line-height: 1.5; border-radius: 18px; }
        .user { align-self: flex-end; background: var(--accent-blue); color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: #f1f5f9; border-bottom-left-radius: 4px; border: 1px solid var(--border); }
        
        .input-area { padding: 20px 10% 30px; background: white; border-top: 1px solid var(--border); }
        .input-box { display: flex; gap: 10px; background: #f8fafc; padding: 10px 15px; border-radius: 30px; border: 1px solid var(--border); }
        .input-box input { flex: 1; border: none; background: transparent; outline: none; font-size: 14px; }

        /* News & Hub */
        .news-card { background: white; border: 1px solid var(--border); border-radius: 10px; padding: 12px; margin-bottom: 10px; text-decoration: none; color: inherit; display: block; transition: transform 0.2s; }
        .news-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .hub-input { width: 100%; height: 80px; border: 1px solid var(--border); border-radius: 8px; padding: 10px; font-size: 12px; margin-bottom: 10px; resize: none; box-sizing: border-box; }
        .loading-dots { font-size: 11px; color: var(--accent-blue); text-align: center; padding: 10px; }
        #knowledge-stats { font-size: 10px; text-align: center; margin-top: 8px; font-weight: 600; }
        
        /* Error Message Styling */
        .error-overlay { color: #ef4444; font-size: 11px; text-align: center; padding: 10px; border: 1px solid #fee2e2; border-radius: 8px; background: #fff1f2; margin: 10px 0; }
    </style>
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, addDoc, onSnapshot, query, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = JSON.parse('{"apiKey":"AIzaSyC6Cp_zMV3T1eggkjLhLmf1q8RuTv9wogE","authDomain":"niovi-ai.firebaseapp.com","projectId":"niovi-ai","storageBucket":"niovi-ai.firebasestorage.app","messagingSenderId":"743828032118","appId":"1:743828032118:web:fea3e038104e1c84b86d57"}');
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'niovi-workspace-v3';
    
    // Î•Î½ÏƒÏ‰Î¼Î±Ï„Ï‰Î¼Î­Î½Î¿ Gemini API Key Î³Î¹Î± Ï‡ÏÎ®ÏƒÎ· ÎµÎºÏ„ÏŒÏ‚ Canvas (Ï€.Ï‡. GitHub)
    const apiKey = "AIzaSyB4Oo2I7dzoYuQdWQs6OuMyJMYn8Bwiljc"; 

    let currentUser = null;
    let activeChatId = null;
    let globalKnowledge = "";
    let currentDrawerType = null;
    let newsCache = null;
    let chatUnsubscribe = null;

    // --- UTILS ---
    async function apiFetchWithRetry(url, options, retries = 5, delay = 1000) {
        if (!apiKey && typeof __app_id === 'undefined') {
            throw new Error("Missing Gemini API Key. Please ensure the key is correctly set in the code.");
        }
        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(url, options);
                if (response.ok) return await response.json();
                throw new Error("API call failed");
            } catch (err) {
                if (i === retries - 1) throw err;
                await new Promise(res => setTimeout(res, delay * Math.pow(2, i)));
            }
        }
    }

    // --- AUTHENTICATION ---
    const initAuth = async () => {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token && __initial_auth_token.length > 10) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (err) {
            await signInAnonymously(auth);
        }
    };

    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        if (user) {
            syncKnowledgeHub();
            if (!activeChatId) {
                startNewChat();
            }
        }
    });

    initAuth();

    // --- FIRESTORE LOGIC ---
    function syncKnowledgeHub() {
        if (!currentUser) return;
        const knowledgeRef = collection(db, 'artifacts', appId, 'public', 'data', 'knowledge');
        onSnapshot(knowledgeRef, (snap) => {
            let combinedText = "";
            snap.forEach(d => {
                combinedText += (d.data().text || "") + " ";
            });
            globalKnowledge = combinedText.trim();
            const stats = document.getElementById('knowledge-stats');
            if (stats) {
                stats.innerHTML = snap.size === 0 
                    ? "<span style='color:orange;'>ÎšÎµÎ½Î® ÎœÎ½Î®Î¼Î·</span>"
                    : `<span style='color:green;'>${snap.size} Î£Ï„Î¿Î¹Ï‡ÎµÎ¯Î± ÏƒÏ„Î· ÎœÎ½Î®Î¼Î· âœ“</span>`;
            }
        }, (err) => {
            console.error("Sync Error:", err);
        });
    }

    window.startNewChat = async function() {
        if (!currentUser) return;
        activeChatId = "chat_" + Date.now();
        document.getElementById('chat-window').innerHTML = "";
        try {
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'chat_sessions', activeChatId), {
                title: "ÎÎ­Î± Î£Ï…Î½Î¿Î¼Î¹Î»Î¯Î±",
                timestamp: new Date().toISOString(),
                uid: currentUser.uid
            });
            appendMessage("Î“ÎµÎ¹Î± ÏƒÎ±Ï‚! Î•Î¯Î¼Î±Î¹ Î· NioviAI. Î ÏÏ‚ Î¼Ï€Î¿ÏÏ Î½Î± Î²Î¿Î·Î¸Î®ÏƒÏ‰ ÏƒÏ„Î· ÏƒÏ„ÏÎ±Ï„Î·Î³Î¹ÎºÎ® ÏƒÎ±Ï‚;", 'bot');
            if (currentDrawerType === 'chats') loadChatList();
        } catch (e) {
            console.error("Error starting chat:", e);
        }
    };

    function loadChatList() {
        const content = document.getElementById('drawer-content');
        if (!content) return;
        content.innerHTML = `<button class="new-chat-btn" onclick="startNewChat()">+ ÎÎ­Î± Î£Ï…Î½Î¿Î¼Î¹Î»Î¯Î±</button><div id="list-container"></div>`;
        
        if (chatUnsubscribe) chatUnsubscribe();

        const q = collection(db, 'artifacts', appId, 'public', 'data', 'chat_sessions');
        chatUnsubscribe = onSnapshot(q, (snap) => {
            const container = document.getElementById('list-container');
            if (!container) return;
            
            const sessions = [];
            snap.forEach(d => {
                if (d.exists()) sessions.push({ id: d.id, ...d.data() });
            });
            sessions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            container.innerHTML = "";
            sessions.forEach(data => {
                const item = document.createElement('div');
                item.id = `chat-row-${data.id}`;
                item.className = `chat-history-item ${data.id === activeChatId ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="chat-info" onclick="switchChat('${data.id}')">
                        <div class="chat-history-title">${data.title || "Chat"}</div>
                        <div class="chat-history-date">${data.timestamp ? new Date(data.timestamp).toLocaleDateString('el-GR') : ''}</div>
                    </div>
                    <button class="delete-chat-btn" title="Delete" onclick="deleteChat(event, '${data.id}')">ğŸ—‘ï¸</button>
                `;
                container.appendChild(item);
            });
        }, (err) => console.error("List Error:", err));
    }

    window.switchChat = async function(id) {
        activeChatId = id;
        const win = document.getElementById('chat-window');
        win.innerHTML = "<div class='loading-dots'>Î¦ÏŒÏÏ„Ï‰ÏƒÎ·...</div>";
        
        const q = collection(db, 'artifacts', appId, 'public', 'data', 'messages', id, 'logs');
        const snap = await getDocs(q);
        
        const msgs = [];
        snap.forEach(m => msgs.push(m.data()));
        msgs.sort((a,b) => new Date(a.timestamp) - new Date(b.timestamp));
        
        win.innerHTML = "";
        if (msgs.length === 0) {
             appendMessage("Î“ÎµÎ¹Î± ÏƒÎ±Ï‚! Î•Î¯Î¼Î±Î¹ Î· NioviAI. Î ÏÏ‚ Î¼Ï€Î¿ÏÏ Î½Î± Î²Î¿Î·Î¸Î®ÏƒÏ‰ ÏƒÏ„Î· ÏƒÏ„ÏÎ±Ï„Î·Î³Î¹ÎºÎ® ÏƒÎ±Ï‚;", 'bot');
        } else {
             msgs.forEach(m => appendMessage(m.text, m.role, false));
        }
        refreshDrawerContent();
    };

    window.deleteChat = async function(e, id) {
        if (e) { e.preventDefault(); e.stopPropagation(); }
        if (!confirm("Î•Î¯ÏƒÏ„Îµ ÏƒÎ¯Î³Î¿Ï…ÏÎ¿Î¹ ÏŒÏ„Î¹ Î¸Î­Î»ÎµÏ„Îµ Î½Î± Î´Î¹Î±Î³ÏÎ¬ÏˆÎµÏ„Îµ Î±Ï…Ï„Î® Ï„Î· ÏƒÏ…Î½Î¿Î¼Î¹Î»Î¯Î±;")) return;
        try {
            const row = document.getElementById(`chat-row-${id}`);
            if (row) row.style.opacity = '0.3';
            const chatRef = doc(db, 'artifacts', appId, 'public', 'data', 'chat_sessions', id);
            await deleteDoc(chatRef);
            if (activeChatId === id) startNewChat();
        } catch (err) {
            console.error("Delete failed:", err);
            alert("Î— Î´Î¹Î±Î³ÏÎ±Ï†Î® Î±Ï€Î­Ï„Ï…Ï‡Îµ.");
        }
    };

    window.toggleDrawer = function(type) {
        if (currentDrawerType === type) { closeDrawer(); return; }
        currentDrawerType = type;
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('nav-' + type)?.classList.add('active');
        document.getElementById('sidebar-drawer').classList.add('open');
        refreshDrawerContent();
    };

    window.closeDrawer = function() {
        document.getElementById('sidebar-drawer').classList.remove('open');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        currentDrawerType = null;
    };

    function refreshDrawerContent() {
        const title = document.getElementById('drawer-title');
        if (currentDrawerType === 'chats') {
            title.innerText = "Î™ÏƒÏ„Î¿ÏÎ¹ÎºÏŒ Î£Ï…Î½Î¿Î¼Î¹Î»Î¹ÏÎ½";
            loadChatList();
        } else if (currentDrawerType === 'intel') {
            title.innerText = "Intelligence Hub";
            loadIntelHub();
        }
    }

    function loadIntelHub() {
        const content = document.getElementById('drawer-content');
        if (!content) return;
        content.innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
                <span style="font-size:11px; font-weight:800; color:var(--text-secondary);">INTELLIGENCE FEED</span>
                <button class="refresh-btn" onclick="fetchNews()" style="font-size:10px; cursor:pointer; background:none; border:1px solid var(--border); padding:2px 6px; border-radius:4px;">Search</button>
            </div>
            <div id="intel-feed-container"></div>
            <hr style="border:none; border-top:1px solid var(--border); margin:20px 0;">
            <div style="font-size:11px; font-weight:800; color:var(--text-secondary); margin-bottom:10px;">INTELLIGENCE MEMORY TRAIN</div>
            <textarea id="hub-input" class="hub-input" placeholder="Î•Î¹ÏƒÎ¬Î³ÎµÏ„Îµ ÏƒÏ„ÏÎ±Ï„Î·Î³Î¹ÎºÎ­Ï‚ Ï€Î»Î·ÏÎ¿Ï†Î¿ÏÎ¯ÎµÏ‚..."></textarea>
            <button id="save-k-btn" onclick="saveKnowledge()" style="width:100%; padding:10px; background:var(--accent-blue); color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">Learn</button>
            <div id="knowledge-stats" style="color:var(--text-secondary); margin-top:10px; text-align:center; font-size:10px;"></div>
        `;
        renderNews();
        syncKnowledgeHub(); 
    }

    function renderNews() {
        const container = document.getElementById('intel-feed-container');
        if (!container) return;
        container.innerHTML = newsCache || "<div style='font-size:12px; color:gray; text-align:center; padding:10px;'>Î Î±Ï„Î®ÏƒÏ„Îµ Search Î³Î¹Î± ÎµÎ½Î·Î¼ÎµÏÏÏƒÎµÎ¹Ï‚.</div>";
    }

    window.fetchNews = async function() {
        const container = document.getElementById('intel-feed-container');
        if (!container) return;
        container.innerHTML = "<div class='loading-dots'>Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· ÏƒÏ„Î· Google...</div>";
        try {
            const result = await apiFetchWithRetry(
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Find 3 extremely recent strategic business/AI news in Greece. Output ONLY a raw JSON array: [{'title': '...', 'url': '...'}]" }] }],
                        tools: [{ "google_search": {} }]
                    })
                }
            );
            let textRaw = result.candidates?.[0]?.content?.parts?.[0]?.text || "[]";
            textRaw = textRaw.replace(/```json/g, "").replace(/```/g, "").trim();
            const news = JSON.parse(textRaw);
            newsCache = news.map(n => `
                <a href="${n.url}" target="_blank" class="news-card">
                    <div style="font-size:12px; font-weight:700; color:var(--accent-blue);">${n.title}</div>
                    <div style="font-size:9px; color:gray; margin-top:4px;">${new URL(n.url).hostname}</div>
                </a>

            renderNews();
        } catch (e) { 
            container.innerHTML = `<div class="error-overlay">Î£Ï†Î¬Î»Î¼Î± Ï†ÏŒÏÏ„Ï‰ÏƒÎ·Ï‚. Î•Î»Î­Î³Î¾Ï„Îµ Ï„Î· ÏƒÏÎ½Î´ÎµÏƒÎ· Î® Ï„Î¿ API Key.</div>`; 
        }
    };

    window.saveKnowledge = async function() {
        const val = document.getElementById('hub-input').value.trim();
        if (!val || !currentUser) return;
        const btn = document.getElementById('save-k-btn');
        btn.disabled = true;
        btn.innerText = "Learning...";
        try {
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'knowledge'), {
                text: val, timestamp: new Date().toISOString(), uid: currentUser.uid
            });
            document.getElementById('hub-input').value = "";
            btn.innerText = "Learned!";
        } catch (e) { btn.innerText = "Error!"; }
        setTimeout(() => { btn.disabled = false; btn.innerText = "Learn"; }, 1500);
    };

    window.handleChat = async function() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text || !activeChatId || !currentUser) return;
        
        appendMessage(text, 'user');
        input.value = "";
        const currentId = activeChatId;
        try {
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages', currentId, 'logs'), { 
                text, role: 'user', timestamp: new Date().toISOString() 
            });
            const result = await apiFetchWithRetry(
                `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Î•Î¯ÏƒÎ±Î¹ Î· NioviAI, Î­Î½Î±Ï‚ ÏƒÏ„ÏÎ±Ï„Î·Î³Î¹ÎºÏŒÏ‚ Î²Î¿Î·Î¸ÏŒÏ‚. Î§ÏÎ·ÏƒÎ¹Î¼Î¿Ï€Î¿Î¯Î·ÏƒÎµ Ï„Î·Î½ ÎµÎ¾Î®Ï‚ Î¼Î½Î®Î¼Î· Î±Î½ Ï‡ÏÎµÎ¹Î¬Î¶ÎµÏ„Î±Î¹: ${globalKnowledge}. Î•ÏÏÏ„Î·ÏƒÎ· Ï‡ÏÎ®ÏƒÏ„Î·: ${text}` }] }]
                    })
                }
            );
            const reply = result.candidates?.[0]?.content?.parts?.[0]?.text || "Î£Ï†Î¬Î»Î¼Î± Î±Ï€ÏŒÎºÏÎ¹ÏƒÎ·Ï‚.";
            appendMessage(reply, 'bot');
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages', currentId, 'logs'), { 
                text: reply, role: 'bot', timestamp: new Date().toISOString() 
            });
        } catch (e) { 
            appendMessage(`Î£Ï†Î¬Î»Î¼Î± ÏƒÏÎ½Î´ÎµÏƒÎ·Ï‚. Î ÏÎ¿ÏƒÏ€Î±Î¸Î®ÏƒÏ„Îµ Î¾Î±Î½Î¬.`, 'bot'); 
        }
    };

    function appendMessage(text, role, scroll = true) {
        const win = document.getElementById('chat-window');
        if (!win) return;
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
        win.appendChild(div);
        if (scroll) win.scrollTop = win.scrollHeight;
    }

    document.getElementById('user-input').addEventListener('keypress', e => e.key === 'Enter' && handleChat());
</script>
</body>
</html>
